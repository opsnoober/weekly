<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
    <link rel="stylesheet" href="{{ static_url("bootstrap/css/bootstrap.min.css")}}">
    <link rel="stylesheet" href="{{ static_url("flat-ui/css/flat-ui.min.css")}}">
    <link rel="stylesheet" href="{{ static_url("sweetalert2/css/sweetalert2.min.css")}}">

</head>
<body>
  
<div class="container" style="margin-top:50px">
  <div id="loginform" class="col-md-4 col-md-offset-4">
    <h3 class="text-center">运维周报系统</h3><br/>
    <div class="form-group">
      <input type="username" id="username" class="form-control" name="username" placeholder="username" required autofocus><br/>
    </div>
    <div class="form-group">
      <input type="password" id="password" class="form-control" name="password" placeholder="password" required><br/>
    </div>
      <p id='msg' style="color:red"></p>
    <div class="form-group">
      <button  id="loginbtn" class="form-control btn btn-primary">登录</button>
    </div>
  </div>

</div> <!-- /container -->
    <script type="text/javascript" src="{{ static_url("jquery/jquery.min.js") }}"></script>
    <script type="text/javascript" src="{{ static_url("bootstrap/js/bootstrap.min.js") }}"></script>
    <script type="text/javascript" src="{{ static_url("sweetalert2/js/sweetalert2.min.js") }}"></script>
    <script type="text/javascript" src="{{ static_url("js/login.js") }}"></script>



</body>
</html>
