{% extends '../base.html' %}
	{% block body %}
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
                       <ol class="breadcrumb">
                        <li><a href="/index">首页</a></li>
                        <!-- <li><a href="#">日报管理</a></li> -->
                        <li class="active">组员日报</a></li>
                    </ol>
                </div>
			</div>
			<!-- /.col-lg-12 -->
		</div>

        <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    查询条件
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label col-md-3">姓名</label>
                            <div class="col-md-6">
                                <input type="text" id="username" class="form-inline">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label col-md-3">起始时间</label>
                            <div class="col-md-6">
                                <input type="text" id="starttime" class="form-inline datepicker" readonly="readonly">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label col-md-2">状态</label>
                            <div class="col-md-5">
                                <select id="status" name="status" type="text" class="form-control select2" placeholder="未开始...">
                                    <option value="wks">未开始</option>
                                    <option value="jxz">进行中</option>
                                    <option value="ywc">已完成</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="btn-group">
                            <a id="search-btn" class="btn btn-primary btn-sm" ><i class="fa fa-search">&nbsp</i>查询</a>
                        </div>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

		<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                         <div class="panel-heading">
                            <div>
                                <a class="text-primary">姓名：&nbsp;<span id="user">{{ username }}</span> &nbsp;&nbsp;</a>
                            </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body text-center">
                        	 <div class="table-responsive">

                                <table id="memberreporttable" class="table table-striped table-bordered table-hover">
                                </table>
                            </div>
                            <!-- /.table-responsive -->
						</div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
                
            </div>
            <!-- /.row -->
	{% end %}
{% block js %}

<!-- Latest compiled and minified Locales -->

<script src="//rawgit.com/hhurz/tableExport.jquery.plugin/master/tableExport.js"></script> -->
<script src="{{ static_url("js/memberreport.js") }}"></script>
{% end %}
