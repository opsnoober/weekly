{% extends '../base.html' %}
	{% block body %}
		<div class="row">
			<div class="col-lg-12">
				<!-- <h3 class="page-header">新建日报</h3> -->
                <div class="page-header">
                    <ol class="breadcrumb">
                        <li><a href="/index">首页</a></li>
                        <!-- <li><a href="#">日报管理</a></li> -->
                        <li class="active">新增待办</a></li>
                    </ol>
                </div>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            新增待办
                        </div>
                        <!-- /.panel-heading -->


                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>主题</label>
                                            <input type="text" id="subject" name="subject" class="form-control">
                                            
                                        </div>
                                        <div class="form-group">
                                            <label>工作内容</label>
                                            <textarea id="content" name="content" class="form-control" rows="6" placeholder="Enter text"></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label>时间</label>
                                            <input type="text" id="createtime" class="form-control datepicker" readonly="readonly">
                                        </div>
                                        

                                        <button id="submit" type="button" class="btn btn-primary">确认</button>
                                        <button type="reset" class="btn btn-warning">取消</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->


                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
                
            </div>
            <!-- /.row -->
	{% end %}
{% block js %}
<script src="{{ static_url("js/add_dailyreport.js") }}"></script>
{% end %}
