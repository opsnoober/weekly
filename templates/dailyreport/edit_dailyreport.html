{% extends '../base.html' %}
	{% block body %}
		<div class="row">
			<div class="col-lg-12">
				<!-- <h3 class="page-header">新建日报</h3> -->
                <div class="page-header">
                    <ol class="breadcrumb">
                        <li><a href="/index">首页</a></li>
                        <li><a href="/dailyreport/list">我的日报</a></li>
                        <li class="active">修改日报<span class="work_id"></span></a></li>
                    </ol>
                </div>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            修改<span class="work_id"></span>日报
                        </div>
                        <!-- /.panel-heading -->


                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>主题</label>
                                            <input type="text" id="subject" name="subject" class="form-control" value={{ work_detail.subject }}>
                                            
                                        </div>
                                        <div class="form-group">
                                            <label>工作内容</label>
                                            <textarea id="content" name="content" class="form-control" rows="6">
                                                {{ work_detail.content }}
                                            </textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>状态</label>
                                            <select type="text" id="status" name="status" class="form-control">
                                                <option value="wks">未开始</option>
                                                <option value="jxz">进行中</option>
                                                <option value="ywc">已完成</option>
                                            </select>
                                            <span id="s" style="display:none">{{ work_detail.status }}</span>
                                        </div>
                                        <div class="form-group">
                                            <label>工时</label>
                                            <input type="text" id="man_hours" name="man_hours" class="form-control" value={{ work_detail.man_hours }}>
                                            
                                        </div>
                                        <div class="form-group">
                                            <label>时间</label>
                                            <input type="text" id="createtime" class="form-control" value={{ work_detail.createtime }} onfocus="this.blur()">
                                        </div>
                                        

                                        <button id="submit" type="button" class="btn btn-primary">确认</button>
                                        <button type="reset" class="btn btn-warning">取消</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->


                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
                
            </div>
            <!-- /.row -->
	{% end %}
{% block js %}
<script src="{{ static_url("js/edit_dailyreport.js") }}"></script>
{% end %}
